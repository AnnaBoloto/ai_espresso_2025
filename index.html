<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Positive Predictions for 2025</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-image: url('background_c.png'); /* Replace with the path to your image */
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: white;
    }
    .container {
      margin-top: 250px;
      background: rgba(0, 0, 0, 0.5); /* Adds transparency for better text visibility */
      padding: 40px;
      border-radius: 10px;
      display: inline-block;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .prediction {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }
    .cookie-container {
      position: relative;
      margin: 20px auto;
      width: 150px;
      height: 150px;
    }
    .cookie {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('table_cookie2.png') no-repeat center / contain; /* Replace with the path to your cookie image */
      transition: transform 0.5s, opacity 0.5s;
    }
    .cookie.cracked {
      transform: scale(1.5) rotate(45deg);
      opacity: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>AI Espresso fortune cookie for 2025!</h1>
    <p>Click the button to see your prediction for 2025.</p>
    <button onclick="crackCookie()">Crack the Cookie</button>
    <div class="cookie-container">
      <div class="cookie" id="cookie"></div>
    </div>
    <div class="prediction" id="prediction"></div>
  </div>

  <script>
    const predictions = [
      "This year will be your opportunity to expand your expertise in emerging data technologies and strategic frameworks!",
      "Achieving harmony between personal and professional life will become your superpower for sustainable success!",
      "Upskilling in AI and predictive analytics will set you apart in the rapidly evolving consulting landscape!",
      "Your ability to think outside the box will make you a driving force for transformational business solutions!",
      "Building stronger client relationships will pave the way for impactful and long-lasting collaborations!",
      "Finding joy in small wins and meaningful work will enhance your overall satisfaction!",
      "Collaboration and shared knowledge within your team will lead to groundbreaking solutions!",
      "Leveraging actionable insights will enable you to deliver unparalleled value to your clients!",
      "Navigating uncertainties with confidence will become your competitive edge!",
      "Aligning your work with a greater purpose will unlock new levels of motivation and success!",
      "Developing a mindset of continuous learning will keep you ahead of industry trends!",
      "Your ability to simplify complex data will empower clients to make confident decisions!",
      "Cultivating emotional intelligence will strengthen your leadership and client rapport!",
      "Sustainability and ethical considerations will become core elements of your strategies!",
      "Experimenting with new tools and methodologies will spark innovative solutions!",
      "Your influence as a thought leader will grow as you share insights and inspire others!",
      "Tailoring strategies to diverse industries will broaden your impact and expertise!",
      "Embracing digital transformation will allow you to unlock new business opportunities!",
      "Strong personal branding will position you as a go-to expert in your field!",
      "Staying curious and open-minded will help you discover unconventional pathways to success!",
      "Integrating storytelling into data presentations will help you create more compelling narratives!",
      "Your ability to anticipate market trends will make you a trusted advisor to clients!",
      "Building cross-functional knowledge will enhance your ability to deliver holistic solutions!",
      "Investing in networking will open doors to unexpected opportunities and collaborations!",
      "Developing a global perspective will broaden your strategic approach and client base!",
      "Personalizing strategies for each client will lead to stronger, more effective outcomes!",
      "Mastering the art of negotiation will be key to unlocking win-win scenarios!",
      "Your focus on measurable results will solidify your reputation for delivering value!",
      "Balancing creativity with analytical rigor will set you apart in problem-solving!",
      "Regularly revisiting and refining your goals will keep you aligned and motivated!",
      "Engaging with industry communities will keep you informed about cutting-edge innovations!",
      "Staying adaptable in the face of change will ensure continued success in dynamic markets!",
      "Prioritizing ethical decision-making will build trust and credibility with clients!",
      "Diversifying your skillset will make you more versatile and valuable in a competitive field!",
      "Utilizing automation and AI will increase efficiency and free up time for strategic thinking!",
      "Partnering with diverse teams will yield richer, more innovative solutions!",
      "Maintaining a strong feedback loop will help you continuously improve and excel!",
      "Exploring new industries will broaden your expertise and open new consulting avenues!",
      "Turning data insights into actionable strategies will drive tangible business outcomes!",
      "Celebrating milestones along the way will keep you motivated and energized for the future!"
    ];

    function crackCookie() {
      const cookie = document.getElementById('cookie');
      const predictionElement = document.getElementById('prediction');

      // If the cookie is already cracked, don't do anything
      if (cookie.classList.contains('cracked')) {
        return;
      }

      // Crack the cookie
      cookie.classList.add('cracked');

      // Generate a random prediction
      const randomIndex = Math.floor(Math.random() * predictions.length);
      predictionElement.innerText = predictions[randomIndex];

      // Reset the cookie after the animation
      setTimeout(() => {
        cookie.classList.remove('cracked');
      }, 1000); // Reset timing matches the transition duration
    }
  </script>
</body>
</html>
